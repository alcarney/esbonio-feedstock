{% set name = "esbonio" %}
{% set version = "0.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esbonio-{{ version }}.tar.gz
  sha256: 736a0bc9bcf8340cdca525ab57b2d5e1023957ef608acc831c3e727014d283c9

build:
  entry_points:
    - esbonio = esbonio.__main__:main
    - esbonio-sphinx = esbonio.lsp.sphinx.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - pygls >=0.11.2
    - pyspellchecker
    - python >=3.6
    - sphinx
    - typing-extensions

test:
  imports:
    - esbonio.lsp
  commands:
    - pip check
    - esbonio --help
    - esbonio-sphinx --help
  requires:
    - pip

about:
  home: https://swyddfa.github.io/esbonio/
  summary: A Language Server for Sphinx projects.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/swyddfa/esbonio

extra:
  recipe-maintainers:
    - alcarney
