{% set name = "esbonio" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esbonio-{{ version }}.tar.gz
  sha256: 9a76b4c6b8e5dd87d621728c7ac31657f1be350f20812081b6fffabb3fea2b08

build:
  entry_points:
    - esbonio = esbonio.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - pygls >=0.11.2,<0.12.0
    - pyspellchecker
    - python >=3.6
    - sphinx
    - typing-extensions

test:
  imports:
    - esbonio.lsp
  commands:
    - pip check
    - esbonio --help
  requires:
    - pip

about:
  home: https://swyddfa.github.io/esbonio/
  summary: A Language Server for Sphinx projects.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/swyddfa/esbonio

extra:
  recipe-maintainers:
    - alcarney
